    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 class="score" id="countHome">0</h2>

                <button class="btn" onclick="increment2()">+2</button>
                <button class="btn" onclick="increment3()">+3</button>
            </div>
                <div>
                    <h2 id="stred">:</h2>
                </div>
            <div>
                <h3>GUEST</h3>
                <h2 class="score" id="countGuest">0</h2>
                <button class="btn" onclick="incrementguest1()">+1</button>
                <button class="btn" onclick="incrementguest2()">+2</button>
                <button class="btn" onclick="incrementguest3()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
